    <script> 
        $(".disbutt").on("click",function hideLA(){
            $("#land").css('display','none');
        });

    //$(".leaflet-control-container").css('display','none');

setTimeout(function(){ 


  const bt_container = document.createElement('div')
  bt_container.style = 'display: block; z-order: 1000;'
  const bt = document.createElement('button')
  bt.innerHTML = 'HIDE PANEL'
  bt.setAttribute('id', 'hidebutton')
  bt.setAttribute('class','btn btn-primary')
  bt.style ="pointer-events: all;"
  bt_container.appendChild(bt)
  // const container = document.querySelector('.leaflet-control-container')
  const container = document.querySelector('.leaflet-top.leaflet-right')
  const child = document.querySelector('.leaflet-routing-container')

  container.insertBefore(bt_container, child.nextSibling)

  $('#hidebutton').on('click', function(){
    const currentDisplay = $('.leaflet-routing-geocoders').css('display')
    const newDisplay = currentDisplay == 'none' ? 'block' : 'none'
    $('.leaflet-routing-geocoders').css('display', newDisplay)
    $(".leaflet-routing-alternatives-container").css('display', newDisplay)
    $(".leaflet-testbox").css('display', newDisplay)
    $("#sliderbox").css('display', newDisplay)
    $("#hidebutton").html(newDisplay == 'none' ? "SHOW PANEL" : "HIDE PANEL")
  })

}, 5000);

    </script>
