<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BikesploreLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" type="image/png" href="static/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link href="https://bootswatch.com/4/lumen/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="static/distr/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="static/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131798630-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-131798630-2');
    </script>
    


</head>
<body>


    <div id="land">

        <img src="static/la2.jpg"> </img>
        <button style="visibility:hidden;" type="button" id="disbutt" class="disbutt btn-lg btn btn-primary">Get Started</button>

    </div>

    <div id="sliderbox"> 
        <input type="text" id="ex1" data-slider-id='ex1Slider'
        data-provide="slider" data-slider-ticks="[1, 2, 3]"
        data-slider-ticks-labels='["speedy", "balanced","safest"]'
        data-slider-min="1" data-slider-max="3" data-slider-step="1"
        data-slider-value="2" data-slider-tooltip="hide" />
    
    </div>
    <div id="map" class="map"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.js"></script>
    <script src="static/bundle.js"></script>
    <script> 
        $(".disbutt").on("click",function hideLA(){
            $("#land").css('display','none');
        });

        setTimeout(function(){
        document.getElementById('disbutt').style.visibility = "visible";
        },1000);
    </script>
</body>
</html>
